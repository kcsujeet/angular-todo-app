<div class="row justify-content-center mb-2">
  <h1>This is a list of your todos</h1>
</div>
<div class="row justify-content-center mb-2">
  <app-add-todo (addTodo)="addTodo($event)" ></app-add-todo>
</div>
<div class="row justify-content-center mb-2">
    <ul>
      <app-todo-item 
      *ngFor = "let todoo of todo"
      [todo]="todoo"
      (deleteTodo) = "deleteTodo($event)"
      >
    </app-todo-item>
  </ul>
</div>
